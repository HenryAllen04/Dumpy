name: Deploy Landing (Cloudflare Pages)

on:
  push:
    branches:
      - main
    paths:
      - web/**
      - .github/workflows/deploy-landing.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy static site to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAGES_PROJECT: ${{ vars.CF_PAGES_PROJECT || 'dumpy' }}
          PAGES_BRANCH: ${{ vars.CF_PAGES_BRANCH || 'main' }}
        run: |
          npx wrangler@4 pages deploy web \
            --project-name "$PAGES_PROJECT" \
            --branch "$PAGES_BRANCH"
