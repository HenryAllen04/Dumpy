name: Deploy Landing (Cloudflare Pages)

on:
  push:
    branches:
      - main
    paths:
      - history-web/**
      - .github/workflows/deploy-landing.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: history-web/package-lock.json

      - name: Build history web app (static export)
        run: |
          npm ci --prefix history-web
          npm run build --prefix history-web

      - name: Deploy static site to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAGES_PROJECT: ${{ vars.CF_PAGES_PROJECT || 'dumpy' }}
          PAGES_BRANCH: ${{ vars.CF_PAGES_BRANCH || 'main' }}
        run: |
          npx wrangler@4 pages deploy history-web/out \
            --project-name "$PAGES_PROJECT" \
            --branch "$PAGES_BRANCH"
